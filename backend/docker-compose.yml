version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: assortiShop_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-assortiShop}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - assortiShop_network

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: assortiShop_backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-assortiShop}
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      API_URL: http://localhost:3000
      FRONTEND_URL: http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - assortiShop_network

volumes:
  postgres_data:

networks:
  assortiShop_network:
    driver: bridge
